
<div id="myModal" class="modal" [style.display]="displayBlock">
    <div class="modal-content">
      <span class="close" (click)="cerrarModal()">&times;</span>
      <section class="container__form d-flex justify-content-center">
        <h2 class="text-center">Categoria Productos</h2>
      </section>
      <section class="d-flex justify-content-center flex-column align-items-center">
      </section>
      <section > <!-- *ngIf="aparecerSeccionOrdenPedido" -->
        <div class=" my-4 mx-2" >
          <section class="d-flex justify-content-center flex-column align-items-center my-2" >
            <div class="d-flex justify-content-between align-items-center mx-3">
                <mat-form-field >
                  <mat-label>Buscar</mat-label>
                  <input matInput (keyup)="filtrarCategoriaProductos($event)" placeholder="Buscar">
                </mat-form-field>
              </div>
              <div class="mat-elevation-z8">
                  <table mat-table [dataSource]="dataSourceCategoriaProductos" matSort > 
                    <ng-container matColumnDef="nombrecategoriaproducto">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                      <td mat-cell *matCellDef="let element" id="{{element.idCategoriaproducto}}"> {{element.nombreCategoriaProducto}}</td>
                    </ng-container>
                    <ng-container matColumnDef="acciones">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                      <td mat-cell *matCellDef="let element"> <img (click)="eliminarCategoriaProducto($event)" src="../../../../assets/imgs/basura.png" class="btn__borrar" alt="">  </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumnsCategoriaProductos"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumnsCategoriaProductos;"></tr>
                  </table>
                  <mat-paginator [pageSizeOptions]="[3, 5,10,20]" showFirstLastButtons 
                                 aria-label="Select page of periodic elements">
                  </mat-paginator>
                </div>
          </section>
        </div>
      </section>
      <section>
        <div class=" justify-content-center align-items-center flex-column section__crearCategoria" [style.display]="diplaySectionCrearCategoriaProductos" >
            <div class="d-flex justify-content-center mt-3 mb-3">
                <h4>Crear Categoria Productos</h4>
            </div>
            <div>
                <input type="text" class="form-control mx-2"  placeholder="Nombre Categoria*" name="nombreNuevaCategoria" [(ngModel)]="nombreNuevaCategoria">
                <div class="d-flex justify-content-center my-3">
                    <input type="button" class="btn btn-danger px-2 mx-2" value="Cancelar" (click)="habilitarCreacionCategoriaProducto()">
                    <input type="button" class="btn btn-success px-2" value="Crear Categoria" (click)="crearCategoria()">
                </div>
            </div> 
        </div>
        <div class=" justify-content-center" [style.display]="displayBtnCrearCategoriaProductos">
            <input type="button" value="Crear Categoria Producto" class="btn btn-success px-5 py-2 my-3" (click)="habilitarCreacionCategoriaProducto()" >
        </div>
      </section>
    </div>
  </div>
<section class="container__material--table">
    <div>
      <input type="button" value="Categorias Productos" class="btn btn-primary px-3 mx-2" (click)="abrirModal()">
    </div>
</section>
