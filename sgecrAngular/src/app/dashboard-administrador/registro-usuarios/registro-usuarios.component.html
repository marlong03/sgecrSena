<section class="m-4 d-flex flex-column">
    <div class="title__table d-flex justify-content-center">
        <h3>{{tituloSectionInput}}</h3>
      </div>
      <div>

    <div class="d-flex justify-content-between align-items-center mx-3">
        <mat-form-field >
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="filtrarUsuarios($event)" placeholder="Buscar">
        </mat-form-field>
        <div>
          <input type="button" value="Exp PDF" class="btn btn-danger mx-1"   (click)="generarPdf('excel-table-usuarios')">
          <input type="button" value="Exp Excel" class="btn btn-success"  (click)="exportexcel()">


        </div>
      </div>
      
      <div class="mat-elevation-z8 mt-3">
          <table mat-table  class="w-100"[dataSource]="dataSourceUsuarios" matSort id="excel-table-usuarios" > 
        
            <ng-container matColumnDef="nombreusuario">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
              <td mat-cell *matCellDef="let element" id="{{element.idusuario}}"> {{element.nombreusuario}}  </td>
            </ng-container>
            <ng-container matColumnDef="emailusuario">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
              <td mat-cell *matCellDef="let element"> {{element.emailusuario}} </td>
            </ng-container>
            <ng-container matColumnDef="telefonousuario">
              <th mat-header-cell *matHeaderCellDef  mat-sort-header> Telefono </th>
              <td mat-cell *matCellDef="let element"> {{element.telefonousuario}} </td>
            </ng-container>
            <ng-container matColumnDef="contrasenausuario">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header> Contrase√±a </th>
                <td mat-cell *matCellDef="let element"> {{element.contrasenausuario}} </td>
              </ng-container>
              <ng-container matColumnDef="direccionusuario">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header> Direccion </th>
                <td mat-cell *matCellDef="let element"> {{element.direccionusuario}} </td>
              </ng-container>
              <ng-container matColumnDef="codigoempresarial">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header> Codigo empresarial </th>
                <td mat-cell *matCellDef="let element"> {{element.codigoempresarial}} </td>
              </ng-container>
              <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef  > Acciones </th>
                <td mat-cell *matCellDef="let element"><img (click)="eliminarUsuario($event)"class="btn__borrar"src="../../../assets/imgs/basura.png" alt="borrar producto de la orden">  </td>
              </ng-container>
        
            
            <tr mat-header-row *matHeaderRowDef="displayedColumnsUsuarios"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsUsuarios;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[3, 5,10,20]" showFirstLastButtons 
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
      </div>

        

</section>
